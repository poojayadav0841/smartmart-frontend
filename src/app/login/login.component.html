<div class="container mt-5">
  <h2>Login Form</h2>
  <div class="login-box">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-group" novalidate>
    <label for="userName">Username</label>
    <input
      type="text"
      id="userName"
      name="userName"
      ngModel
      class="form-control mb-3 mt-1"
      placeholder="Please enter your username"
      required
    />

    <label for="userPassword">Password</label>
    <input
      type="password"
      id="userPassword"
      name="userPassword"
      ngModel
      class="form-control"
      placeholder="Please enter your password"
      required
    />

    <div>
      <h5 class="mt-3 text-center">
        Don't have an account?
        <a [routerLink]="['/signup']" style=" color: green;">Signup</a>
      </h5>
    </div>

    <button type="submit" class="btn btn-primary mt-3 mb-3 text-center fs-5">
      Login
    </button>
  </form>
  </div>
</div>
