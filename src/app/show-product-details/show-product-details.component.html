<div class="mt-5 mb-5 p-5">
  <div class="d-flex justify-content-end mb-5">
  <form class="d-flex search-form"  role="search">
    <label for="searchKey" class="visually-hidden">Search</label>

    <input
      #searchKeyword
      (keyup)="searchByKeyword(searchKeyword.value)"
      name="searchKeyword"
      type="search"
      id="searchKey"
      class="form-control me-2"
      placeholder="Search any product"
    />

    <button class="btn btn-outline-success" type="submit">
      Search
    </button>
  </form>
</div>

  <div *ngIf="showTable">
  <table mat-table [dataSource]="productDetails " class="custom-mat-table mat-elevation-z8" >

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Product Description">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Disocunted Price">
    <th mat-header-cell *matHeaderCellDef> Disocunted Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Actual Price">
    <th mat-header-cell *matHeaderCellDef> Actual Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Images">
    <th mat-header-cell *matHeaderCellDef> Images </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="showImages(element)">
         <i class="fa-solid fa-image" style="color: blue;"></i>
       </button>  
    </td>
  </ng-container>

  <!-- Edit button -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef>Edit </th>
    <td mat-cell *matCellDef="let element"> 
         <button (click)="editProductDetails(element.productId)">
         <i class="fa-solid fa-pen" style="color: red;"></i>
       </button>
    </td>
  </ng-container>

  <!-- Delete  button -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> 
        <button  (click)="deleteProduct(element.productId)">
        <i class="fa-solid fa-trash" style="color: blue;"></i>
       </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="text-center" *ngIf="showLoadMoreProductBtn">
  <button type="button" class="mt-5  btn btn-primary" (click)="LoadMoreProducts()" >Load More</button>
</div>


</div>
