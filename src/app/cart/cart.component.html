<div class="container mt-5 mb-5 p-3">
  <div class="text-end">
    <button (click)="checkout()" class="btn btn-primary mb-3">Checkout</button>
  </div>
  <div class="responsive-table-wrapper">
    <table
      mat-table
      [dataSource]="cartDetails"
      class="custom-mat-table mat-elevation-z8"
    >
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.productName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.productDescription }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.productActualPrice }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Discounted Price">
        <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.productDiscountedPrice }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-danger" (click)="delete(element.cartId)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
