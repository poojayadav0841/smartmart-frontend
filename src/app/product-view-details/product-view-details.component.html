<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card image-container p-5">
        <img
          [src]="product?.productImages?.[selectedProductIndex ]?.url"
          alt="Product Image"
          class="product-zoom-img"
        />
      </div>
      <div class="mt-4">
        <mat-grid-list cols="3" gutterSize="10px" rowHeight="1:1">
          <mat-grid-tile
            *ngFor="let file of product?.productImages; let i = index"
            style="border: 1px solid black; cursor: pointer"
            (click)="changeIndex(i)"
          >
            <img
              [src]="file.url"
              alt="product Image"
              style="height: 100px; width: 130px"
            />
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="product-information">
        <div>
          <h2>{{ product?.productName }}</h2>
        </div>
        <div class="mt-3">
          <p class="fs-3">Description :</p>
          <p>
            {{ product?.productDescription }}
          </p>
        </div>
        <div class="mt-3">
          <b>Discounted Price : Rs. {{ product?.productDiscountedPrice }}</b>
          &nbsp;&nbsp;Actual Price:
          <b class="text-secondary" style="text-decoration: line-through"
            >Rs. {{ product?.productActualPrice }}</b
          >
        </div>
        <div class="text-center">
          <button
            class="btn btn-primary mt-5"
            (click)="buyProduct(product?.productId)"
          >
            Buy Now
          </button>
          &nbsp;&nbsp;
          <button
            class="btn btn-primary mt-5"
            (click)="addToCart(product?.productId)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
